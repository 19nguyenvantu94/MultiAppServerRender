---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: multiapp

  labels:
    app: webapp
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: nguyenvantu/webapp:d6eccc642a8214029a90483c5cace6db3d30aa0b7de1db5fe9ab5bcf6eecd68f
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        envFrom:
        - configMapRef:
            name: webapp-env
      terminationGracePeriodSeconds: 180